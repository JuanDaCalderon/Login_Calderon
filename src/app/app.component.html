
<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://d3n8a8pro7vhmx.cloudfront.net/themes/5f294ce94445ea72fd7a5efe/attachments/original/1589262081/login.png" alt="Sign In" width="75" height="75">
    <h1 class="h3 mb-3 fw-normal">Please Log In</h1>

    <div class="form-floating my-1">
      <input type="text" class="form-control" id="floatingInput" placeholder="@juan" formControlName="userName">
      <label for="floatingInput">UserName</label>
      <small *ngIf="!this.loginForm.get('userName')?.valid && loginForm.get('userName')?.touched"> Username is required </small>
    </div>

    <div class="form-floating my-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
      <small *ngIf="!this.loginForm.get('email')?.valid && loginForm.get('email')?.touched"> Email Address is required </small>
    </div>

    <div class="form-floating my-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
      <small *ngIf="!this.loginForm.get('password')?.valid && loginForm.get('password')?.touched"> Password is required </small>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" formControlName="remember"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
    <!-- Button trigger modal -->
    <p class="mb-3 text-muted">&copy;2021</p>
  </form>
</main>
